{% extends 'to_do_app/layout.html'%}
{% block body %}
<main>
    <section>
        <h1>{{message}}</h1>
        <form action="{% url 'to_do_app:add'%}" method="post">
            {% csrf_token %}
            {{form.as_p}} <br>
            <input class="btn btn-primary " type="submit" value="Add">
            <a href="{% url 'to_do_app:index'%}"><button class="btn btn-primary ">View Tasks</button></a>
        </form>

    </section>
</main>
{% endblock %}
